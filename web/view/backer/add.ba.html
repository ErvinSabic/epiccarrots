{% extends 'web/view/masters/base.ba.html' %}

{% block 'body' %}
    <div class="row">
        <div class="small-12 columns">
            <form action="./?route=/cryptos/backers/addAttempt" method="POST">
                <h3>Add Backer</h3>
                Name
                <input type="text" name="name">
                <input type="hidden" name="crypto_market_id" value="{{cryptoId}}">
                Website
                <input type="text" name="website">
                Description
                <input type="text" name="description">

                <input type="submit" class="button" value="Submit">
            </form>
        </div>
    </div>
{% endblock 'body' %}
